default_settings: null
behaviors:
  HealthcareDDA:
    trainer_type: dqn
    hyperparameters:
      learning_rate: 0.0005
      learning_rate_schedule: linear
      batch_size: 32
      buffer_size: 256
      buffer_init_steps: 0
      gamma: 0.99
      exploration_schedule: linear
      exploration_initial_eps: 0.8
      exploration_final_eps: 0.05
      target_update_interval: 10000
      tau: 0.005
      steps_per_update: 4.0
      save_replay_buffer: false
      reward_signal_steps_per_update: 4.0
    checkpoint_interval: 500000
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 4
      vis_encode_type: simple
      memory: null
      goal_conditioning_type: hyper
      deterministic: false
    reward_signals:
      extrinsic:
        gamma: 0.95
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 128
          num_layers: 2
          vis_encode_type: simple
          memory: null
          goal_conditioning_type: hyper
          deterministic: false
    init_path: null
    keep_checkpoints: 5
    even_checkpoints: false
    max_steps: 50000
    time_horizon: 30
    summary_freq: 1000
    threaded: false
    self_play: null
    behavioral_cloning: null
