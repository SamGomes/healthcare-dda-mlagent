behaviors:
  HealthcareDDA:
    trainer_type: dqn
    hyperparameters:
      learning_rate: 0.0005
      learning_rate_schedule: linear
      batch_size: 32
      buffer_size: 256
      tau: 0.005
      steps_per_update: 4.0
      save_replay_buffer: false
      exploration_schedule: linear
      exploration_initial_eps: 0.8
      exploration_final_eps: 0.05
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 4
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.95
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 50000
    time_horizon: 30
    summary_freq: 1000
